<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume Builder By Gharis Khalil</h1>
    <br>
    
    <form id="resumeForm">
        <br>
        <hr>
        <h2>Personal Information</h2>
        <hr>
        <br>
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">Username</label>
            <input type="text" id="username" name="name" required>
            <br>

            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <br>

            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>
            <br>

            <label for="phone">Phone</label>
            <input type="text" name="phone" id="phone" required>
            <br>
        </fieldset>
    
        <!-- Education -->
         <br>
         <hr>
         <h2>Education</h2>
         <hr>
         <br>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea name="education" id="education" rows="3" required></textarea><br>
        </fieldset>

        <!-- Experience -->
         <br>
         <hr>
         <h2>Experience</h2>
         <hr>
         <br>
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea name="experience" id="experience" rows="3" required></textarea><br>
        </fieldset>

         <!-- Skills -->
          <br>
          <hr>
          <h2>Skills</h2>
          <hr>
          <br>
         <fieldset>
            <legend>Skills</legend>
            <label for="skill">Skills</label>
            <textarea name="skill" id="skill" rows="3" required></textarea><br>
        </fieldset>
        <br>
        <button type="submit">Generate Resume</button>
        </form> 

        <div id="resumeOutput" contenteditable="true">
             <!-- Resume Will Be Generated  -->
        </div> 
        <br>

      <div id="shareable-link-container" style="display: none;">
        <h2>Shareable Link</h2>
        <p>Here is your unique link to edit your resume</p>
        <a href="#" id="shareable-link" target="_blank"></a>
        <br>
        <button id="download-pdf"><b>Download as PDF</b></button>
      </div>
 
        <script src="script.js"></script>
</body>
</html>
